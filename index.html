<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <center>
      <h3 class="btn btn-info heading text-capitalize">Image recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following beings: </p>
      <ul class="objects">
        <li>Mo Java</li>
        <br>
        <li>Jeshna Varun Java</li>
        
        
      </ul>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="takeSnapshot()" class="btn btn-info text-capitalize">Take Snapshot</button>
      <br><br>
      <button onclick="check()" class="btn btn-success text-capitalize">identify image</button>

      <br><br>
      <div id="loader" style="display: none;">
      <div  class="loader" ></div>
</div>
      <p style="font-size: 22px;">Object : <span id="objectName"></span></p>
      <p style="font-size: 22px;">Accuracy : <span id="objectAccuracy"></span> </p>
    </center>

  </div>
  <script src="main.js"></script>

</body>

</html>
